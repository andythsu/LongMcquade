<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Gender</th>
      <th scope="col">Location</th>
      <th scope="col">Available Time</th>
      <th scope="col">Instrument</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tutor of tutorList">
      <td>{{ tutor.name }}</td>
      <td>{{ tutor.age }}</td>
      <td>{{ tutor.gender == 0 ? "male" : "female" }}</td>
      <td>{{ tutor.location }}</td>
      <td>{{ tutor.time }}</td>
      <td>{{ tutor.instrument }}</td>
      <button class="btn btn-info" (click)="onBookBtn(tutor)">Book</button>
    </tr>
  </tbody>
</table>

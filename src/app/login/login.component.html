<div class="container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="Username"
        [(ngModel)]="username"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="Password"
        [(ngModel)]="password"
      />
    </div>
    <button (click)="onSubmit()" class="btn btn-primary">Submit</button>
  </form>
</div>
